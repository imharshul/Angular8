<div class="container">
    <div class="row">
        <div class="col-md-5">
            <app-recipe-list (recipeEmitted)="selectedRecipe = $event"></app-recipe-list>
        </div>
        <div class="col-md-7">
                <app-recipe-details *ngIf="selectedRecipe; else emptyText " [recipe]="selectedRecipe"></app-recipe-details>
                <ng-template #emptyText>
                    Select a Recipe to view details.
                </ng-template>
            </div>
    </div>
</div>

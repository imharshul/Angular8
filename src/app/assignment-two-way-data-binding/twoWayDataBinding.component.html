<div class="container" style="text-align: end">
    <div class="row">
        <div class="col-xs-6">
            <h3>Two Way Data Binding Assignment</h3>

        </div>
    </div>
</div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-xs-3">
            <label>UserName : </label>
        </div>
        <div class="col-xs-3">
            <input type="text" class="form-control" [(ngModel)]="username">
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-3">
            <p>
                {{username}}
            </p>
        </div>
    </div>
</div>

<br>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <button class="btn btn-primary" [disabled]="username.length == 0" (click)="resetUserName()">Reset</button>
        </div>
    </div>
</div>
